<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - ticketSYMS</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>ticketSYMS</h1>
            <p>Manage Your Personal Information</p>
        </div>
        <div class="user-info">
            <span id="user-email">john.doe@example.com</span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <!-- Personal Information Form -->
    <main class="form-container">
        <h2>Personal Information</h2>
        <form id="personal-info-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter Last Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="id-number">ID / Passport Number</label>
                    <input type="text" id="id-number" placeholder="Enter ID or Passport">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not">Prefer Not to Say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="Enter Company Name">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 ticketSYMS. All rights reserved.</p>
    </footer>
</body>
</html>
